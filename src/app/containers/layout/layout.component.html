<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" #content>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Beers</h1>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fas fa-download fa-sm text-white-50"></i> Options
                    </button>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Content Column -->
                    <div class="col-lg-4 mb-4">
                        <app-beer-catalog catalogKey="catalog-1" #catalog1></app-beer-catalog>
                    </div>

                    <!-- Content Column -->
                    <div class="col-lg-4 mb-4">
                        <app-beer-catalog catalogKey="catalog-2" #catalog2></app-beer-catalog>
                    </div>

                    <!-- Content Column -->
                    <div class="col-lg-4 mb-4">
                        <app-beer-catalog catalogKey="catalog-3" #catalog3></app-beer-catalog>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>2021 © Piotr Zięba</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Options Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Options</h5>
            </div>
            <div class="modal-body">
                <div class="form-check form-switch">
                    <input [(ngModel)]="isDarkLayoutMode" class="form-check-input" (change)="onChangeLayout()"
                        type="checkbox" id="isDarkLayoutMode">
                    <label class="form-check-label" for="isDarkLayoutMode" style="margin-left: 20px;">Light/Dark
                        Layout</label>
                </div>
                <hr>
                <label>Beers per load</label><br>
                <input [(ngModel)]="beersPerLoad" (change)="onChangeBeersPerLoad()" type="number">
                <hr>
                <label>Sort Attribute</label>
                <select [(ngModel)]="sortAttribute" class="form-select" (change)="onChangeSortAttribute()">
                    <option value="name">name</option>
                    <option value="type">type</option>
                    <option value="price">price</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
